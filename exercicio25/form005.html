<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc">
            <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esskate" id="iesskate">
            <label for="iesskate">Skate</label><br>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="essurf" id="iessurf" checked>
            <label for="iessurf">Surf</label><br> 
        <!--LABEL na palavra do INPUT para deixar a palavra clicável
            RADIO para marcar apenas uma bolinha
            Name sexo nos dois inputs para marcar um ou outro.
            CHECKED para deixar marcado o checkbox automaticamente-->
        </fieldset>
    </form>
    
</body>
</html>
