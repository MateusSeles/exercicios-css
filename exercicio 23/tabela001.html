<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            border: 1px solid rgb(248, 24, 24);
            width: 400px;
            border-collapse: separate;
            height: 400px;
            box-shadow: 1px 1px 1px 1px black;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        td.dado {
            background-color: yellow;
        }
        
        tr.linha {
            background-color: gray;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<!-- Dentro dos TABLES que são tabelas temos as TR que são as linhas na horizontal
    e dentro das TR temos o TD que são os blocos da tabela.-->
<body>
    <h1>Minha primeira tabela</h1>

    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>

    </table>

    
</body>
</html>
